<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crudy Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div>
        <button class="btnInstructions js-modal-trigger" data-target="instructions">
</button>
        <div id="instructions" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <h1>Instrucciones</h1>
              <p>
                <strong>Crudy Game</strong> es un juego de plataformas 2D.
                <br>
                <br>
                <strong>Objetivo:</strong>
              </p>
              <button id="continue" class="button is-primary">Continuar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="white-mask"></div>
      <section id="intro" class="hero is-fullheight">
        <div class="container is-fluid">
          <div class="navbar-end pt-4">
            <span id="unmute" class="icon">
              <i class="fa-solid fa-volume-high"></i>
            </span>
            <span id="mute" class="icon">
              <i class="fa-solid fa-volume-xmark"></i>
            </span>
          </div>
          <audio
            id="theme-audio"
            src="./assets/audio/theme.mp3"
            loop
          ></audio>
        </div>
        <div class="container is-fluid is-flex is-flex-direction-column is-align-items-center mt-6">
          <button id="start-game" class="button is-large">Iniciar</button>
          <audio id="start-game-audio" src="./assets/audio/start.mp3"></audio>
        </div>
      </section>
      <section id="game" class="hero is-fullheight">
        <h1>Game</h1>
      </section>
    </main>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
